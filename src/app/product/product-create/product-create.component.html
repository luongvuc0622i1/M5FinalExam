<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Thêm sản phẩm</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="productForm" (ngSubmit)="submit()">
                <div class="form-group row">
                  <label for="title" class="col-4 col-form-label">Tên sản phẩm</label>
                  <div class="col-8">
                    <input id="title" placeholder="IPhone 5s" class="form-control here" type="text" formControlName="title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="price" class="col-4 col-form-label">Giá</label>
                  <div class="col-8">
                    <input id="price" placeholder="1000000" class="form-control here" type="number" formControlName="price">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="description" class="col-4 col-form-label">Mô tả</label>
                  <div class="col-8">
                    <input id="description" placeholder="abc" class="form-control here" type="text" formControlName="description">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button type="submit" class="btn btn-primary">Tạo mới</button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <a [routerLink]="['/products/list']" class="btn btn-primary">Danh sách</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
