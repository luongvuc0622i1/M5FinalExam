<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Danh sách sản phẩm</h2>
          </div>
          <!--          <div class="col-sm-6">-->
          <!--            <form action="/students?action=find" method="post">-->
          <!--              <div class="search-box">-->
          <!--                <div class="input-group">-->
          <!--                  <input type="text" name="search" id="search" class="form-control" placeholder="Search by Name">-->
          <!--                  <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>-->
          <!--                </div>-->
          <!--              </div>-->
          <!--            </form>-->
          <!--          </div>-->
          <div class="col-sm-7">
            <a [routerLink]="['/products/create']" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> Thêm sản phẩm</a>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên sản phẩm</th>
          <th scope="col" style="width: 100px; text-align: center">Giá</th>
          <th></th>
          <th scope="col" colspan="2" style="width: 280px; text-align: center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; index as i">
          <td style="vertical-align: middle">{{i + 1}}</td>
          <td style="vertical-align: middle"><a [routerLink]="['/products/detail',product.id]">{{product.title}}</a></td>
          <td style="vertical-align: middle; text-align: right">{{product.price}}</td>
          <th></th>
          <td style="vertical-align: middle; text-align: center"><a [routerLink]="['/products/edit',product.id]" (click)="findProduct(product)"><button type="button" class="btn btn-success" style="width: 100px"><i class="fa fa-magic"></i>&nbsp; Sửa</button></a></td>
          <td style="vertical-align: middle; text-align: center"><a (click)="findProduct(product)"><button type="button" (click)="delete(product.id)" class="btn btn-danger" style="width: 100px"><i class="fa fa-rss"></i>&nbsp; Xoá</button></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
